<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href = "proj1.css" type="text/css">
</head>
<body>
    <h1 class="center">Welcome to Calculator !</h1>
    <div class="container flex flex-col items-center margin m-20">
        <div class="row1">
            <input type="text" class="input" placeholder="Enter Values"/>

        </div>
        <div class="border">
            
        <div class="row">
            <button class="btn">C</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn">%</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>   
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">-</button>
            <button class="btn">=</button>
        </div> 
        </div>  
        
    </div>
    <script src="proj1.js" defer></script>    
</body>
</html>
