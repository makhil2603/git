<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character Counter</title>
    <link rel="stylesheet" href="proj4.css">
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Start Writing here!" maxlength="30"></textarea>
        <div class="counter-container">
            <p>Total Characters:
               <span class="tcounter" id="tcounter">
                10
               </span>
            </p>
            <p>
                <button class="button">Speak</button>
            </p>
            <p>Remaining Characters:
               <span class="rcounter" id="rcounter">
                20
               </span>
            </p>
        </div>
    </div>
    
    <script src="proj4.js"></script>
</body>
</html>
