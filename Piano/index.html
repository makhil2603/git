<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08f4a12e90.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text">
        START THE MUSIC !
        <i class="fa-solid fa-music fa-shake"></i>
    </div>

    <div class="container">

        <!-- White keys -->
        <div class="w-key key" id="one">C</div>
        <div class="w-key key" id="two">D</div>
        <div class="w-key key" id="three">E</div>
        <div class="w-key key" id="four">F</div>
        <div class="w-key key" id="five">G</div>
        <div class="w-key key" id="six">A</div>
        <div class="w-key key" id="seven">B</div>
        <div class="w-key key" id="eight">C</div>
        <div class="w-key key" id="nine">D</div>
        <div class="w-key key" id="ten">E</div>
        <div class="w-key key" id="eleven">F</div>
        <div class="w-key key" id="twelve">G</div>
        <div class="w-key key" id="thirteen">A</div>
        <div class="w-key key" id="fourteen">B</div>
        <div class="w-key key" id="fifteen">C</div>
        <div class="w-key key" id="sixteen">D</div>
        <div class="w-key key" id="seventeen">E</div>
        <div class="w-key key" id="eighteen">F</div>
        <div class="w-key key" id="nineteen">G</div>
        <div class="w-key key" id="twenty">A</div>
        <div class="w-key key" id="twentyone">B</div>
    
        <!-- Black keys -->
        <div class="b-key key black-1" id="bone"></div>
        <div class="b-key key black-2" id="btwo"></div>
        <div class="b-key key black-4" id="bthree"></div>
        <div class="b-key key black-5" id="bfour"></div>
        <div class="b-key key black-6" id="bfive"></div>
        <div class="b-key key black-8" id="bsix"></div>
        <div class="b-key key black-9" id="bseven"></div>
        <div class="b-key key black-11" id="beight"></div>
        <div class="b-key key black-12" id="bnine"></div>
        <div class="b-key key black-13" id="bten"></div>
        <div class="b-key key black-15" id="beleven"></div>
        <div class="b-key key black-16" id="btwelve"></div>
        <div class="b-key key black-18" id="bthirteen"></div>
        <div class="b-key key black-19" id="bfourteen"></div>
        <div class="b-key key black-20" id="bfifteen"></div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
